buildscript {
    dependencies {
        classpath files((String)localJarPath)
    }
}

apply plugin: "com.github.opengl-BOBO.assertjGen"

assertjGen {
    classOrPackageNames = ['foo']
    outputDir = 'src/test/java'
}

task('testAssertjGen') {
    dependsOn 'assertjClean'
    dependsOn 'assertjGen'
    
    doLast {
        File file = file("src/test/java/foo/HogeAssert.java")
        assert file.exists()
        assert 0L < file.length()
    }
}
